<div class="container-fluid bg-blue text-white" [ngClass]="{ 'inverted': isLoggedIn }">
  <div class="row align-items: center; display: flex; justify-content: center;">
    <div class="col-12 text-center mb-5" style="margin-top:10vh;">
      <div class="col-12 text-center " style="margin-top: 10vh;">
        <!-- <img src="./assets/images/logo.png" class="logo-img" height="20px" alt="logo"> -->
        <span class="payrol">
          <span class="red">M</span>
          <span class="green">Y</span>
          <span class="red">N</span>
          <span class="red">D</span>
          <span>&nbsp;</span> <!-- Add a space between words -->
               <span>Payroll</span>
      </span></div>
      <ng-container *ngIf="isLoggedIn; else notLoggedIn">
        <h2 class="sub-header">Welcome back {{ user?.username }} !</h2> <!-- Use safe navigation operator here -->
        <button *ngIf="!user?.admin; else adminButton" routerLink="/worklist"  class="btn btn-lg btn-white mb-4 px-4 py-3">
          Got to your queue
        </button>
        <ng-template #adminButton>
        <button *ngIf="user.admin" routerLink="/allocation" class="btn btn-lg btn-white mb-4 px-4 py-3">Got to your allocation page</button>
        </ng-template>
      </ng-container>
      <ng-template #notLoggedIn>
        <h2 class="sub-header py-2">Welcome!</h2>
        <button class="btn btn-lg btn-white mb-4 px-5  py-3" (click)="login()">Login</button>
      </ng-template>
    </div>
  </div>
</div>
