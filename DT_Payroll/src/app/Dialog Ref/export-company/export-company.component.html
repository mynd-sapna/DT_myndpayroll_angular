<div class="container my-5">
  <div style="display: flex; justify-content: flex-end;" class="mt-3">
    <button mat-flat-button class="btn_prime outlined-btn" (click)="uploadFile()">
      <span class="btn-text">Upload Files</span>
    </button>
    <button mat-flat-button class="positives-btn" (click)="createCompany()">
      <mat-icon>add</mat-icon><span class="">Create New Company</span>
    </button>
  </div>
  <div class="example-container mat-elevation-z8  my-5">
    <div class="table">
      <table mat-table [dataSource]="dataSource" id="PropertyList" class="table dataTable card-table table-hover">
        <ng-container [matColumnDef]="col" *ngFor="let col of displayedColumns" class="text-center">
          <th class="border-top-0" mat-header-cell *matHeaderCellDef>
            {{ col | uppercase }}
          </th>
          <td mat-cell *matCellDef="let element">
            <!-- Access the corresponding property of the 'element' object -->
            <ng-container [ngSwitch]="col">
              <ng-container *ngSwitchCase="'s.no.'">{{ element.id }}</ng-container>
              <ng-container *ngSwitchCase="'company name'">{{ element.companyName }}</ng-container>
              <ng-container *ngSwitchCase="'file type'">{{ element.fileType }}</ng-container>
              <ng-container *ngSwitchCase="'action'"> <button mat-flat-button class="positives-btn"  (click)="editCompany(element)">
                  Edit
                  <mat-icon>edit</mat-icon></button></ng-container>
            </ng-container>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <!-- dynamic table source ends here -->
    <div style="text-align: center;" *ngIf="dataSource.filteredData?.length === 0">
      Sorry! No Results found
    </div>
    <!-- pagination section  -->
    <div class="pagination">
      <!-- <mat-paginator
        [length]="paginationLength"
        [pageSize]="10"
        (page)="handlePageEvent($event)"
        [pageSizeOptions]="[10, 15, 20]"
        aria-label="Select page"
        showFirstLastButtons>
      </mat-paginator> -->
    </div>
  </div>
</div>
