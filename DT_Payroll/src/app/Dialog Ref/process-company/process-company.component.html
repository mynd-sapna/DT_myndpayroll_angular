
<div style="display:flex;flex-direction:row;justify-content:space-between" class="dialog-header">
  <h2 mat-dialog-title class="title-text">
    Process Company </h2>
  <button mat-icon-button mat-dialog-close class="cancel-button">
    <mat-icon>cancel</mat-icon>
  </button>
</div>
<div mat-dialog-content class="text-center"
  style="min-height: 150px !important; min-width: 400px !important; overflow: hidden !important;">
  <form [formGroup]="createcompForm">
    <label class="label mb-3"> please select company </label><br>
    <div class="justify-content-center" style="justify-content: center; margin-left: 50px !important; position: relative !important;">
      <ng-multiselect-dropdown formControlName="company" [placeholder]="'Select Company'"
      [settings]="dropdownSettings" [data]="data?.Companies" class="singleselect e-align-middle" style="position:realtive !important; " >
    </ng-multiselect-dropdown >
    </div>
    <div mat-dialog-actions class="my-3" style="display: flex; justify-content:center;">
      <button class="btn btn-primary px-5 py-2" (click)="process_file()">
        <ng-container *ngIf="!isLoading else loadingTemplate">Process</ng-container>
      </button>
    </div>
  </form>
</div>
